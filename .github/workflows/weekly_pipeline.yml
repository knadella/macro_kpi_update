name: Weekly Inflation Pipeline

on:
  schedule:
    # Runs every Monday at 9:00 AM UTC (adjust timezone as needed)
    # To convert: 9 AM UTC = 4 AM EST / 1 AM PST
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run inflation pipeline
      run: |
        python3 pipelines/inflation_pipeline.py --source statcan
    
    - name: Upload output CSV
      uses: actions/upload-artifact@v4
      with:
        name: inflation-data-${{ github.run_number }}
        path: data_outputs/*.csv
        retention-days: 90
        if-no-files-found: warn
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-logs-${{ github.run_number }}
        path: logs/*.log
        retention-days: 30
        if-no-files-found: warn
    
    - name: Create summary
      if: success()
      run: |
        echo "## Pipeline Run Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Pipeline completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Output files:**" >> $GITHUB_STEP_SUMMARY
        ls -lh data_outputs/*.csv 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || echo "- No CSV files found" >> $GITHUB_STEP_SUMMARY
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "## ❌ Pipeline Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check the logs for details." >> $GITHUB_STEP_SUMMARY


