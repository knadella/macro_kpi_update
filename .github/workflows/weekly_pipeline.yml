name: Weekly Inflation Pipeline

on:
  schedule:
    # Runs every Monday at 9:00 AM UTC (adjust timezone as needed)
    # To convert: 9 AM UTC = 4 AM EST / 1 AM PST
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run inflation pipeline
      run: |
        python3 pipelines/inflation_pipeline.py --source statcan
    
    - name: Commit and push CSV to repository
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data_outputs/inflation_data.csv
        git diff --staged --quiet || git commit -m "Update inflation data [skip ci]"
        git push
    
    - name: Upload output CSV
      uses: actions/upload-artifact@v4
      with:
        name: inflation-data-${{ github.run_number }}
        path: data_outputs/inflation_data.csv
        retention-days: 90
        if-no-files-found: warn
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-logs-${{ github.run_number }}
        path: logs/*.log
        retention-days: 30
        if-no-files-found: warn
    
    - name: Create summary
      if: success()
      run: |
        echo "## Pipeline Run Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Pipeline completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Output file:**" >> $GITHUB_STEP_SUMMARY
        ls -lh data_outputs/inflation_data.csv 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || echo "- No CSV file found" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ CSV file has been committed to the repository" >> $GITHUB_STEP_SUMMARY
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "## âŒ Pipeline Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check the logs for details." >> $GITHUB_STEP_SUMMARY



